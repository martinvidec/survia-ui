

server.port=8081

# Ensure application is run in Vaadin 14/npm mode
vaadin.compatibilityMode = false
logging.level.org.atmosphere = warn

# To improve the performance during development.
# For more information https://vaadin.com/docs/v14/flow/spring/tutorial-spring-configuration.html#special-configuration-parameters
# vaadin.whitelisted-packages= org/vaadin/example

# oauth
spring.security.oauth2.client.registration.github.client-id=@github.client-id@
spring.security.oauth2.client.registration.github.client-secret=@github.client-secret@

spring.security.oauth2.client.registration.google.client-id=@google.client-id@
spring.security.oauth2.client.registration.google.client-secret=@google.client-secret@

# logging
logging.level.root=DEBUG

# survia properties
survia.node-url=http://localhost:8080
survia.heartbeat-interval=10000
survia.version=@revision@
survia.api-version=@survia.api.version@
survia.jwt-version=@survia.spring.security.jwt.version@